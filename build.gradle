group 'rxjava'
version '1.0-SNAPSHOT'

apply plugin: 'java'

sourceCompatibility = 1.8

repositories {
    mavenCentral()
}

dependencies {
    testCompile group: 'junit', name: 'junit', version: '4.12'

    // https://mvnrepository.com/artifact/io.reactivex.rxjava2/rxjava
    compile group: 'io.reactivex.rxjava2', name: 'rxjava', version: '2.2.6'

    // https://mvnrepository.com/artifact/com.github.akarnokd/rxjava2-extensions
    compile group: 'com.github.akarnokd', name: 'rxjava2-extensions', version: '0.20.10'
}
